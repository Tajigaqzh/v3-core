<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">11111</div>
		<script src="../../runtime-dom/dist/runtime-dom.global.js"></script>
		<script src="../../reactively//dist//reactively.global.js"></script>
		<script>
			let { createApp, h } = VueRuntimeDom;
			const { reactive, readonly } = vueReactively;
			//组件
			let App = {
				setup(props, context) {
					// 1 props 组件  context：attrs emit expose
					//参数
					let state = 100;
					let sta = reactive({ age: "dsdnfsdhbuh" });
					return {
						sta
					}
					// return () => {
					// 	return h("div", { style: { color: "red" } },"1");
					// };
				},
				render(proxy) {
					//effect  proxy =>各种属性  =>vnode
					return h(
						"div",
						{ style: { color: "blue" } },
						// "11111111111"
						h("span", { style: { border: "2px solid red" } }, proxy.sta.age)
						// h("span", { style: { border: "2px solid red" } }, "11111")
					); //h()  =>vnode =>
				},
			};
			createApp(App, { name: "张三", age: 10 }).mount("#app");
			//总结: 渲染初始化 1：runtime-dom     2runtime-core 渲染
			// 1：创建 createApp 方法  => runtime-dom 但是 渲染组件 （不同的平台）
			//3：
		</script>
	</body>
</html>
